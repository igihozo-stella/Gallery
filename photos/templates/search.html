{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container" style="background-color: rgb(179, 238, 179);margin-top: -19px">

  <div class="row" style="font-family:Playball;font-size: 8px;">
    {% if photos %}
      <h2>Found {{ photos|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if photos %}
    {% for photo in photos %}
      <div class="col-sm-6 col-md-3">

          <img src="{{photo.image.url}}" alt="image" style="max-width: 250px;font-family:Playball">
          <h1>{{photo.title}}</h1>
        </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
