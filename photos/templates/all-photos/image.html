{%extends 'all-photos/base.html'%}

{% block content %}
<div class="container">
    <div class="row">
     <img src="{{image.image_image.url}}" class="img-responsive" alt="image">
    </div> 

    <div class="row">
      <h1 class="text-center">{{image.title}}</h1>
    </div>

    <div class="row">
        <p>{{image.post}}</p>
    </div>

    <div class="row">
       <p>Posted on :{{image.pub_date | timesince}}</p>
    </div>

</div>
{% endblock %}
